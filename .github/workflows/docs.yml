name: Build Documentation

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/docs.yml'
      - '**/*.swift'
      - '**/*.md'
      - '!Examples/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Build DocC Archive üìö
        run: |
          xcodebuild docbuild -scheme SuperwallKit -derivedDataPath ./docbuild -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro'

      - name: Transform DocC Archive for static hosting
        run: |
          xcrun docc process-archive \
            transform-for-static-hosting ./docbuild/Build/Products/Debug-iphonesimulator/SuperwallKit.doccarchive \
            --output-path ./web \
            --hosting-base-path documentation/superwallkit

